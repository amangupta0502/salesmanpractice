<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5Kk
N" crossorigin="anonymous"></script>
    <scriptsrc ="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-
    ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-
JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}">
            <div>
                <label>amount</label>
                <input class="form-control" type="text" name="amount"
                       th:value="${salesman.amount}">
                <span th:errors="${salesman.amount}"></span>
            </div>
            <div>
                <label>dot</label>
                <input class="form-control" type="date" name="dob"
                       th:value="${salesman.dot}">
                <span th:errors="${salesman.dot}"></span>
            </div>
            <div>
                <label>item</label>
                <input class="form-control" type="text" name="item"
                       th:value="${salesman.item}">
                <span th:errors="${salesman.item}"></span>
            </div>
            <div>
                <label>name</label>
                <input class="form-control" type="text" name="name"
                       th:value="${salesman.name}">
                <span th:errors="${salesman.name}"></span>
            </div>
            <button type="submit" class="btn-primary" th:href="@{/index}" >Save</button>
        </form>
    </div>
</section>
</body>
</html>
